<div class="imagenFondo">
  <mat-toolbar class="estiloToolbar animacionCambioColor" style="transition:0.5s;" (click)="openBottomSheet()">
    <div class="margenMenu">
      <i class='fas fa-bars' style='font-size: 18px;color: darkseagreen'></i> Menu
    </div>
  </mat-toolbar>
  <br>
  <mat-card class="cardPrincipal row">
    <mat-tab-group>
      <mat-tab label="Reporte Economico">
        <br>
        <mat-card class="contenedorAcciones">
          <div style="margin-top: -7px;">
            <div name="renglonDeFiltrado" class="row">
                <div class="col-9">
                  <form name="formularioFiltrarReportes" [formGroup]="frmFiltrado">
                    <mat-form-field class="darkerFuenteCuerpos inputFiltrarxFecha" style="color: darkseagreen;">
                      <input formControlName="fechaInicio" matInput [matDatepicker]="picker" placeholder="Fecha Inicio" style="color: darkseagreen;">
                      <mat-datepicker-toggle matSuffix [for]="picker" style="color: #dddad3;"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field  class="darkerFuenteCuerpos inputFiltrarxFecha" style="color: darkseagreen;">
                      <input formControlName="fechaFinal" matInput [matDatepicker]="picker1" placeholder="Fecha Final">
                      <mat-datepicker-toggle matSuffix [for]="picker1" style="color: #dddad3;"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                  </form>
                </div>
                <div class="col-3">
                  <div style="margin-top: 15px;">
                    <button mat-stroked-button class="btnFiltrar darkerFuenteTitulos" (click)="generarReportes()">Agregar</button>
                  </div>
                </div>
            </div>
          </div>
        </mat-card>
        <br>
        <div name="tablaReportesEconomicos">
          <table mat-table [dataSource]="dsReporteEconomico" class="mat-elevation-z8 darkerFuenteCuerpos" style="font-size:98px">
            <ng-container matColumnDef="montoTransacciones">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Monto Transacciones </th>
              <td mat-cell *matCellDef="let i"style="text-align:center"> {{i.montoTransacciones}} </td>
            </ng-container>

            <ng-container matColumnDef="montoCompras">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Monto Compras </th>
              <td mat-cell *matCellDef="let i"style="text-align:center"> {{i.montoCompras}} </td>
            </ng-container>

            <ng-container matColumnDef="utilidad">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Utilidad </th>
              <td mat-cell *matCellDef="let i" style="text-align:center"> {{i.utilidad}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-card class="letreroModulo">
          <div style="margin-bottom: -14px;">
            Productos <i class='fas fa-box-open' style='font-size: 20px;color: darkseagreen;'></i>
          </div>
        </mat-card>
      </mat-tab>
      <mat-tab label="Compras"> Content 2 </mat-tab>
      <mat-tab label="utilidad"> Content 3 </mat-tab>
    </mat-tab-group>
  </mat-card>


</div>
