    <mat-tab-group id="contenido">
      <!--TAB 1 REPORTE ECONOMICO-->
      <mat-tab label="Utilidad">
        <br>
        <mat-card class="contenedorAcciones" style="width: 80%;">
          <div style="margin-top: -7px;">
            <div name="renglonDeFiltrado" class="row">
                <div class="col-9" style="top: 6px;">
                  <form name="formularioFiltrarReportes" [formGroup]="frmFiltrado">
                    <mat-form-field class="fuenteCuerpos inputFiltrarxFecha" style="">
                      <input formControlName="fechaInicio" matInput [matDatepicker]="picker" placeholder="Fecha Inicio" (keypress)="restringirEscritura($event)" (ngModelChange)="validarInputsFechaUtilidad($event)">
                      <mat-datepicker-toggle matSuffix [for]="picker" style="color: #dddad3;"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <label *ngIf="frmFiltrado.controls.fechaInicio.invalid && frmFiltrado.controls.fechaInicio.dirty" style="color:#dbd8d1;">Este campo es obligatorio</label>

                    <mat-form-field  class="fuenteCuerpos inputFiltrarxFecha" style="">
                      <input formControlName="fechaFinal" matInput [matDatepicker]="picker1" placeholder="Fecha Final" [min]="fechaMinimaFormateadaUtilidad">
                      <mat-datepicker-toggle matSuffix [for]="picker1" style="color: #dddad3;"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                    <label *ngIf="frmFiltrado.controls.fechaFinal.invalid && frmFiltrado.controls.fechaFinal.dirty" style="color:#dbd8d1;">Este campo es obligatorio</label>

                  </form>
                </div>
                <div class="col-3">
                  <div style="margin-top: 15px;">
                    <button mat-flat-button color="accent" style="width: 100%;font-size: 22px;" class="fuenteCuerpos" [disabled]="frmFiltrado.invalid" (click)="generarReportes()">Filtrar</button>
                  </div>
                </div>
            </div>
          </div>
        </mat-card>

        <br>
        <!-- informacion tabla -->
        <div name="cardTablaRegistros">
          <mat-card style="width: 98%;margin: auto;">
            <div class="tablaElastica">
              <table mat-table [dataSource]="dsReporteEconomico" class="fuenteCuerpos" style="font-size:98px">
              <ng-container matColumnDef="montoTransacciones">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> Monto Transacciones </th>
                <td mat-cell *matCellDef="let i"style="text-align:center"> {{i.montoTransacciones}} </td>
              </ng-container>

              <ng-container matColumnDef="montoCompras">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> Monto Compras </th>
                <td mat-cell *matCellDef="let i"style="text-align:center"> {{i.montoCompras}} </td>
              </ng-container>

              <ng-container matColumnDef="utilidad">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> Utilidad </th>
                <td mat-cell *matCellDef="let i" style="text-align:center"> {{i.utilidad}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div id="tablaVentaConcluidaVaciaUtilidad" style="text-align: center;font-size: 20px;">
              <p class="fuenteCuerpos" style="color:#012440"><i>Tabla vacía</i></p>
            </div>
            </div>
            <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons class="colorPaginador" style="width: auto;"></mat-paginator>
          </mat-card>
        </div>
      </mat-tab>

      <!--TAB 2 VIABILIDAD PRODUCTOS-->

                      <mat-datepicker-toggle matSuffix [for]="picker2" style="color: #dddad3;"></mat-datepicker-toggle>

        <br>
        <!-- informacion tabla -->
        <div name="cardTablaRegistros">
          <mat-card style="width: 98%;margin: auto;">
            <div class="tablaElastica">
              <table mat-table [dataSource]="dsViabilidadProductos" class="fuenteCuerpos" style="font-size:98px">

              <ng-container matColumnDef="vendidos">

              <tr mat-header-row *matHeaderRowDef="displayedColumnsMP"></tr>

            <div id="tablaVentaConcluidaVaciaProductos" style="text-align: center;font-size: 20px;">
              <p class="fuenteCuerpos" style="color:#012440"><i>Tabla vacía</i></p>
            </div>
            </div>
            <mat-paginator #MatPaginatorVentasProducto [pageSize]="4" [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons class="colorPaginador" style="width: auto;"></mat-paginator>
          </mat-card>
        </div>
      </mat-tab>
