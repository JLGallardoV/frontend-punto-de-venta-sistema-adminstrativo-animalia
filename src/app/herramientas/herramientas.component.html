    <mat-tab-group>
      <!--TAB 1 REPORTE ECONOMICO-->
      <mat-tab label="Reporte Economico">
        <br>
        <mat-card class="contenedorAcciones" style="width: 80%;">
          <div style="margin-top: -7px;">
            <div name="renglonDeFiltrado" class="row">
                <div class="col-9" style="top: 6px;">
                  <form name="formularioFiltrarReportes" [formGroup]="frmFiltrado">
                    <mat-form-field class="fuenteCuerpos inputFiltrarxFecha" style="">
                      <input formControlName="fechaInicio" matInput [matDatepicker]="picker" placeholder="Fecha Inicio" style="">
                      <mat-datepicker-toggle matSuffix [for]="picker" style="color: #dddad3;"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <label *ngIf="frmFiltrado.controls.fechaInicio.invalid && frmFiltrado.controls.fechaInicio.dirty" style="color:#dbd8d1;">Este campo es obligatorio</label>

                    <mat-form-field  class="fuenteCuerpos inputFiltrarxFecha" style="">
                      <input formControlName="fechaFinal" matInput [matDatepicker]="picker1" placeholder="Fecha Final">
                      <mat-datepicker-toggle matSuffix [for]="picker1" style="color: #dddad3;"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                    <label *ngIf="frmFiltrado.controls.fechaFinal.invalid && frmFiltrado.controls.fechaFinal.dirty" style="color:#dbd8d1;">Este campo es obligatorio</label>

                  </form>
                </div>
                <div class="col-3">
                  <div style="margin-top: 15px;">
                    <button mat-stroked-button class="btnFiltrar fuenteCuerpos" [disabled]="frmFiltrado.invalid" (click)="generarReportes()" style="font-size: 20px;">Filtrar</button>
                  </div>
                </div>
            </div>
          </div>
        </mat-card>

        <br>
        <!-- informacion tabla -->
        <div name="cardTablaRegistros">
          <mat-card style="width: 98%;margin: auto;">
            <div class="tablaElastica">
              <table mat-table [dataSource]="dsReporteEconomico" class="fuenteCuerpos" style="font-size:98px">
              <ng-container matColumnDef="montoTransacciones">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> Monto Transacciones </th>
                <td mat-cell *matCellDef="let i"style="text-align:center"> {{i.montoTransacciones}} </td>
              </ng-container>

              <ng-container matColumnDef="montoCompras">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> Monto Compras </th>
                <td mat-cell *matCellDef="let i"style="text-align:center"> {{i.montoCompras}} </td>
              </ng-container>

              <ng-container matColumnDef="utilidad">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> Utilidad </th>
                <td mat-cell *matCellDef="let i" style="text-align:center"> {{i.utilidad}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            </div>
            <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 16, 32]" style="width: 99.99%;background-color: white!important;"></mat-paginator>
          </mat-card>
        </div>
          <mat-card class="letreroModulo">
            <div style="margin-bottom: -14px;">
              Reporte Econ√≥mico <i class='fas fa-balance-scale' style='font-size: 20px;'></i>
            </div>
          </mat-card>
      </mat-tab>
