<mat-nav-list class="fuenteLista">

  <div name="grid" class="row">
    <div name="izquierdo" class="col-6">
      <a [routerLink]="['/Transacciones']" mat-list-item (click)="openLink($event)">
        <span mat-line>Transacciones <i class='fas fa-exchange-alt' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/Proveedores']" mat-list-item (click)="openLink($event)">
        <span mat-line>Proveedores  <i class='fas fa-box-open' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/clientes']" mat-list-item (click)="openLink($event)">
        <span mat-line>Clientes <i class='fas fa-user-check' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/facturas']" mat-list-item (click)="openLink($event)">
        <span mat-line>Facturar <i class='fas fa-file-alt' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/productos']" mat-list-item (click)="openLink($event)">
        <span mat-line>Productos <i class='fas fa-paw' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/devoluciones']" mat-list-item (click)="openLink($event)">
        <span mat-line>Devoluciones <i class='fas fa-handshake' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>
    </div>

    <div name="derecho" class="col-6">
      <a [routerLink]="['/categorias']" mat-list-item (click)="openLink($event)">
        <span mat-line>Categorias <i class='fas fa-bezier-curve' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/Vendedores']" mat-list-item (click)="openLink($event)">
        <span mat-line>Vendedores <i class='fas fa-trophy' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/Herramientas']" mat-list-item (click)="openLink($event)">
        <span mat-line>Herramientas <i class='fas fa-toolbox' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/usuarios']" mat-list-item (click)="openLink($event)">
        <span mat-line>Usuarios <i class='fas fa-user-lock' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/accesos']" mat-list-item (click)="openLink($event)">
        <span mat-line>Accesos <i class='fas fa-user-clock' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

      <a [routerLink]="['/configuraciones']" mat-list-item (click)="openLink($event)">
        <span mat-line>Configuracion <i class='fab fa-whmcs' style='font-size: 20px;color: darkseagreen;'></i></span>
      </a>

    </div>
  </div>
</mat-nav-list>
