<br>
  <mat-card class="contenedorAcciones" style="width:80%;">
    <div class="row">
      <div class="col-1">
        <i class='fas fa-search lupa'></i>
      </div>
      <div class="col-11" style="margin-top: -5px;">
        <mat-form-field class="fuenteCuerpos inputBuscar" style="">
          <input matInput (keyup)="filtrarRegistros($event.target.value)" placeholder="Buscar" style="">
        </mat-form-field>
      </div>
    </div>
  </mat-card>
  <br>

  <!-- informacion tabla -->
  <div name="cardTablaRegistros">
    <mat-card style="width: 98%;margin: auto;">
      <div class="tablaElastica">
        <table mat-table [dataSource]="dsAccesos" class="fuenteCuerpos" style="font-size:98px">

        <ng-container matColumnDef="idAcceso">
          <th mat-header-cell *matHeaderCellDef> ID Registro</th>
          <td mat-cell *matCellDef="let i"> {{i.idAcceso}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaAcceso">
          <th mat-header-cell *matHeaderCellDef> Fecha de Acceso </th>
          <td mat-cell *matCellDef="let i"> {{i.fechaAcceso | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="accionAcceso">
          <th mat-header-cell *matHeaderCellDef> Accion Realizada </th>
          <td mat-cell *matCellDef="let i"> {{i.accionAcceso}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreUsuario">
          <th mat-header-cell *matHeaderCellDef>Nombre de Usuario </th>
          <td mat-cell *matCellDef="let i"> {{i.nombreUsuario}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
      <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons class="colorPaginador" style="width: auto;"></mat-paginator>
    </mat-card>
  </div>
