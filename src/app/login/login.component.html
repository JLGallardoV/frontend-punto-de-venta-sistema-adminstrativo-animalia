  <mat-spinner id="idSpinner" class="spinner" style="display:none;"></mat-spinner>
  <div class="background" id="idLogin">
    <br>
    <mat-card class="cardFormulario">
      <form [formGroup]= "frmLogin"  class="fuenteCuerpos">
        <div style="text-align: center;">
          <br>
          <img src="../../assets/img/logoAnimaliaV2.png" alt="logo" style="height: 145px;width: 150px;">
        </div>
        <br>
        <div class="contenedorInputs">
          <mat-form-field class="fuenteCuerpos" style="font-size:20px;">
            <input formControlName="nombreUsuario" matInput placeholder="Usuario">
          </mat-form-field>
          <label *ngIf="frmLogin.controls.nombreUsuario.invalid && frmLogin.controls.nombreUsuario.dirty" style="color: #e6832d;font-size: 20px;">Este campo es obligatorio</label>

          <mat-form-field class="fuenteCuerpos" style="font-size:20px;">
            <input formControlName="passwordUsuario" matInput placeholder="Contrase単a" type="password">
          </mat-form-field>
          <label *ngIf="frmLogin.controls.passwordUsuario.invalid && frmLogin.controls.passwordUsuario.dirty" style="color: #e6832d;font-size: 20px;">Este campo es obligatorio</label>
          <br>
        </div>
      </form>
      <br>
      <div name="contenidoAbajoDeInputs" class="margenSuperior">
        <u>
          <p class="fuenteCuerpos textoProblemasAcceder" (click)="enviarCorreo(frmLogin.controls.nombreUsuario.value)">
            多Olvidaste tu contrase単a?
          </p>
        </u>

        <u>
          <p class="fuenteCuerpos textoProblemasAcceder" style="margin-top: -16px;font-size: 14px;" (click)="openSnackBar()">
            多Problemas para acceder?
          </p>
        </u>
        <hr>
        <button mat-flat-button color="accent" class="btLogin fuenteCuerpos" style="font-size:22px;" [disabled]="frmLogin.invalid" (click)="login()">Ingresar</button>
      </div>
    </mat-card>
  </div>
