<div class="imagenFondo">
  <mat-toolbar class="estiloToolbar" style="background: #2d1f2c6e;cursor: pointer;" (click)="openBottomSheet()">
    <div class="margenMenu">
      <p>Menu</p>
    </div>
  </mat-toolbar>
  <br>
  <mat-card class="contenedorAcciones">
    <div style="margin-top: -7px;">
      <button mat-fab class="btnAcciones darkerFuenteTitulos" [routerLink]="[ '/home']"><i class='fas fa-user-plus icono'></i></button>
      &nbsp;
      <button mat-fab class="btnAcciones darkerFuenteTitulos" [routerLink]="[ '/home']"><i class='fas fa-print icono'></i></button>
      <mat-form-field class="darkerFuenteCuerpos inputBuscar" style="color: darkseagreen;">
        <input matInput placeholder="Buscar" style="color: darkseagreen;">
      </mat-form-field>
    </div>
  </mat-card>
  <br>

  <mat-card class="cardPrincipal">
    <br>
    <div class="mat-elevation-z8" style="overflow-y: auto;height: 81%;">
      <table mat-table [dataSource]="dataSource" class="darkerFuenteCuerpos" style="font-size:98px">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> acciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="">
              <button mat-stroked-button class="darkerFuenteTitulos btnAccionesColumna" [routerLink]="['/home']" style="border: solid 1px #c3845d;">Informacion</button>
              <button mat-stroked-button class="darkerFuenteTitulos btnAccionesColumna" [routerLink]="['/home']" style="border: solid 1px #6496c1;">Modificar</button>
              <button mat-stroked-button class="darkerFuenteTitulos btnAccionesColumna" [routerLink]="['/home']" style="border: solid 1px #d06363;">Eliminar</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="width: 99.99%;background:#eae4dda1;"></mat-paginator>
    </div>

  </mat-card>


</div>
