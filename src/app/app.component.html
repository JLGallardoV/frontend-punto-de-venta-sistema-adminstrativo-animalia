<div name="fondoDeLaPlataforma" style="background:#f4f4f4;height:99vh">
    <div id="mySidenav" class="sidenav">
      <div name="logo" class="logoMenu">
        <img src="../assets/img/logoAnimaliaV2.png" alt="Animalia" style="height:150px;width:150px;">
      </div>
      <a (click)="irTransacciones()" mat-list-item class="fuenteCuerpos" id="etiquetaTransacciones">
        <span mat-line style="cursor: pointer;"><i class='fas fa-exchange-alt' style='font-size: 20px;color: #f9f9f9;'></i> Transacciones</span>
      </a>

      <a (click)="irOperaciones()" mat-list-item class="fuenteCuerpos" id="etiquetaOperaciones">
        <span mat-line style="cursor: pointer;"><i class='fas fa-box-open' style='font-size: 20px;color: #f9f9f9;'></i> Operaciones</span>
      </a>

      <a (click)="irProductos()" mat-list-item class="fuenteCuerpos" id="etiquetaProductos">
        <span mat-line style="cursor: pointer;"><i class='fas fa-paw' style='font-size: 20px;color: #f9f9f9;'></i> Productos</span>
      </a>

      <a (click)="irDevoluciones()" mat-list-item class="fuenteCuerpos" id="etiquetaDevoluciones">
        <span mat-line style="cursor: pointer;"><i class='fas fa-handshake' style='font-size: 20px;color: #f9f9f9;'></i> Devoluciones</span>
      </a>

      <a (click)="irUsuarios()" mat-list-item class="fuenteCuerpos" id="etiquetaUsuarios">
        <span mat-line style="cursor: pointer;"><i class='fas fa-user-lock' style='font-size: 20px;color: #f9f9f9;'></i> Usuarios</span>
      </a>

      <a (click)="irReportes()" mat-list-item class="fuenteCuerpos" id="etiquetaReportes">
        <span mat-line style="cursor: pointer;"><i class='fas fa-toolbox' style='font-size: 20px;color: #f9f9f9;'></i> Reportes</span>
      </a>

      <a (click)="logout();" mat-list-item class="fuenteCuerpos">
        <span mat-line style="cursor: pointer;"> <i class='fas fa-door-open' style='font-size: 20px;color: #f9f9f9;'></i> Salir</span>
      </a>

    </div>
    <mat-toolbar class="toolbar" id="idToolbar">
    <div id="main" style="z-index: 10;">
      <div id="idHamburguesa" class="hamburguesa" style="padding: 5px;">
        <span  style="font-size:30px;cursor:pointer" (click)="openNav()">&#9776;</span>
      </div>
      <!--div id="idCerrar" class="hamburguesa" style="padding: 5px;display:none;">
        <span style="font-size:30px;cursor:pointer;" (click)="openNav()">&times;</span>
      </div-->
    </div>
    <!--input [(ngModel)]="etiquetaNivelUsuario"-->
    <div id="idEtiquetaNivelUsuario" class="fuenteCuerpos" style="margin-left: 80%;font-size: 24px;">Nivel: {{etiquetaNivelUsuario}}</div>
  </mat-toolbar>
  <router-outlet id="componenteEnUso"></router-outlet>
</div>
